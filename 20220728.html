        <div style="position:absolute; top:100%; padding-top:100px;left:0px;right:0px;" id="hp-spacer">

            <script type="text/javascript">
                $("#scroll-down-btn").click(function() {
                    $("html,body").animate({
                        scrollTop: $(window).height()
                    }, 700);
                    $("#scroll-down-btn").hide();
                });


                var scroll_callbacks = [];

                function do_when_scrolling_to(top, callback) {
                    scroll_callbacks.push({
                        'top': top,
                        'callback': callback,
                        'called': false
                    });
                }

                setInterval(function() {
                    var top = $(window).scrollTop();
                    for (var i = 0, j = scroll_callbacks.length; i < j; i++) {
                        var dta = scroll_callbacks[i];
                        if (dta.called)
                            continue;

                        if (top > dta.top) {
                            dta.callback();
                            dta.called = true;
                        }
                    }
                }, 500);


                $(function() {
                    $("#clouds2").animate({
                        'background-position-x': '-=10000'
                    }, 500000, 'linear').animate({
                        'background-position-x': '-=10000'
                    }, 500000, 'linear');
                    $("#clouds3").animate({
                        'background-position-x': '10000'
                    }, 1000000, 'linear').animate({
                        'background-position-x': '20000'
                    }, 1000000, 'linear');

                    resized();
                    show_text(0);

                    if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) {
                        $("#tpcanvas").remove();
                    }

                    var homepage_message;
                    try {
                        homepage_message = JSON.parse(localStorage.getItem('homepage-message'))
                    } catch (e) {}
                    if (homepage_message) {
                        $("#message-box").addClass("alert-" + homepage_message.type).html(homepage_message.text).show();
                        localStorage.removeItem('homepage-message');
                    }

                    
                });

                jQuery.extend(jQuery.easing, {
                    def: 'easeOutQuad',
                    easeInOutQuad: function(x, t, b, c, d) {
                        if ((t /= d / 2) < 1) return c / 2 * t * t + b;
                        return -c / 2 * ((--t) * (t - 2) - 1) + b;
                    }
                });

                jQuery.extend(jQuery.easing, {
                    easeInOut: function(x, t, b, c, d) {
                        return jQuery.easing.easeInOutQuad(x, t, b, c, d);
                    }
                });

                function get_started() {
                    if (!window.apps || !window.move_stars_up)
                        return setTimeout(get_started, 50);

                    if ($(window).scrollTop() > 100) {
                        $("html, body").animate({
                            scrollTop: "0px"
                        });
                        return setTimeout(get_started, 500);
                        return;
                    }

                    $(window).scrollTop(0)
                    move_stars_up();
                    setTimeout(function() {
                        $("#moon").addClass('move_up');
                    }, 100);
                    $(".block,.container").not('#main').hide();
                    $("#links").fadeOut('slow');
                    $("#tagline").animate({
                        'marginTop': '-=100px',
                        'opacity': 0
                    }, 700, 'easeInOut', function() {
                        $(this).remove();
                    });
                    $("#clouds1,#clouds2,#clouds3").stop().stop().animate({
                        'margin-top': '+=30px'
                    }, 1000);
                    $("#hp-spacer").remove();
                    apps.typing.onboarding.homepage.onboard();
                }

                function resized() {
                    $(".clouds").css("top", $(window).height() - 120);

                    if ($(window).width() < 1000) {
                        $("#moon").hide();
                    } else {
                        $("#moon").show();
                    }

                    if ($(window).width() < 650) {
                        $("#tagline").css({
                            "width": "300px"
                        })
                    } else {
                        $("#tagline").css({
                            "width": "500px"
                        })
                    }

                    if ($(window).width() < 450) {
                        $("#links").css({
                            "top": "50px"
                        })
                    } else {
                        $("#links").css({
                            "top": "0px"
                        })
                    }
                }

                var text_list = " for free!";

                function show_text(index) {
                    var text = text_list.slice(0, index);
                    $("#text").html(text);
                    setTimeout(function() {
                        show_text(index + 1);
                    }, parseInt(Math.random() * 600));
                }


                $(window).resize(resized);

                $(window).scroll(function() {
                    if ($(window).scrollTop() > $(window).height() / 2)
                        $("#nav").addClass('sticky');
                    else
                        $("#nav").removeClass('sticky');
                });
            </script>
